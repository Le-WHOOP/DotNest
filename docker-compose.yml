include:
  - DotNest/docker-compose.yml
  - Database/docker-compose.yml

networks:
  dotnest:
  dotnest-database:

services:

  dotnest-nginx:
    image: nginx
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    networks:
      - dotnest
    depends_on:
      - dotnest
